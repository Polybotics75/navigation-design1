<html lang="en">

<head>
    <title> Simple Navigation Designs For Mobile Devices - Polybotics</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---FONTAWESOM-->
    <script src="https://kit.fontawesome.com/5d4dc46553.js" crossorigin="anonymous"></script>
    
    
    
    <!--STYLESHEET-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<!--PHONE TAB 1-->
<div class="phone fw fh">
    <div class="display fw"></div>
    <!--NAVIGATION 1-->
    <nav class="nav1 fw">
        <div id="home" onclick="switchNav1(event)" class="nav-tab nav1 active">
            <div class="nav-icon"><i class="fa fa-house"></i></div>
            <div class="nav-title">Home</div>
        </div>
        
        <div id="reels" onclick="switchNav1(event)" class="nav-tab nav1">
            <div class="nav-icon"><i class="fa fa-play"></i></div>
            <div class="nav-title">Reels</div>
        </div>
        
        <div id="search" onclick="switchNav1(event)" class="nav-tab nav1">
            <div class="nav-icon"><i class="fa fa-magnifying-glass"></i></div>
            <div class="nav-title">Search</div>
        </div>
        
        <div id="chats" onclick="switchNav1(event)" class="nav-tab nav1">
            <div class="nav-icon"><i class="fa fa-comment"></i></div>
            <div class="nav-title">Chats</div>
        </div>
        
        <div id="user" onclick="switchNav1(event)" class="nav-tab nav1">
            <div class="nav-icon"><i class="fa fa-user"></i></div>
            <div class="nav-title">User</div>
        </div>
        
    </nav>
</div>




<!--PHONE TAB 2-->
<div class="phone fw fh">
    <div class="display fw"></div>
    <!--NAVIGATION 2-->
    <nav class="nav2 fw">
        <div id="photos" onclick="switchNav2(event)" class="nav-tab nav2 active">
            <div class="nav-icon"><i class="fa fa-camera"></i></div>
            <div class="nav-title">Photos</div>
        </div>
        
        <div id="schedules" onclick="switchNav2(event)" class="nav-tab nav2">
            <div class="nav-icon"><i class="fa fa-calendar-days"></i></div>
            <div class="nav-title">Schedules</div>
        </div>
        
        <div id="cart" onclick="switchNav2(event)" class="nav-tab nav2">
            <div class="nav-icon"><i class="fa fa-cart-shopping"></i></div>
            <div class="nav-title">Cart</div>
        </div>
        
        <div id="setting" onclick="switchNav2(event)" class="nav-tab nav2">
            <div class="nav-icon"><i class="fa fa-gear"></i></div>
            <div class="nav-title">Setting</div>
        </div>
        
    </nav>
</div>



<!--PHONE TAB 3-->
<div class="phone fw fh">
    <div class="display fw"></div>
    <!--NAVIGATION 3-->
    <nav class="nav3 fw">
        <div id="home" onclick="switchNav3(event)" class="nav-tab nav3 active">
            <div class="nav-icon"><i class="fa fa-house"></i></div>
            <div class="nav-title">Home</div>
        </div>
        
        <div id="novels" onclick="switchNav3(event)" class="nav-tab nav3">
            <div class="nav-icon"><i class="fa fa-book"></i></div>
            <div class="nav-title">Novels</div>
        </div>
        
        <div id="search" onclick="switchNav3(event)" class="nav-tab nav3">
            <div class="nav-icon"><i class="fa fa-magnifying-glass"></i></div>
            <div class="nav-title">Search</div>
        </div>
        
        <div id="saved" onclick="switchNav3(event)" class="nav-tab nav3">
            <div class="nav-icon"><i class="fa fa-download"></i></div>
            <div class="nav-title">Saved</div>
        </div>
        
        <div id="profile" onclick="switchNav3(event)" class="nav-tab nav3">
            <div class="nav-icon"><i class="fa fa-user"></i></div>
            <div class="nav-title">Profile</div>
        </div>
        
    </nav>
</div>





<!--PHONE TAB 4-->
<div class="phone fw fh">
    <div class="display fw"></div>
    <!--NAVIGATION 4-->
    <nav class="nav4 fw">
        <div id="home" onclick="switchNav4(event)" class="nav-tab nav4 active">
            <div class="nav-icon"><i class="fa fa-house"></i></div>
            <div class="nav-title">Home</div>
        </div>
        
        <div id="novels" onclick="switchNav4(event)" class="nav-tab nav4">
            <div class="nav-icon"><i class="fa fa-book"></i></div>
            <div class="nav-title">Novels</div>
        </div>
        
        <div id="search" onclick="switchNav4(event)" class="nav-tab nav4">
            <div class="nav-icon"><i class="fa fa-magnifying-glass"></i></div>
            <div class="nav-title">Search</div>
        </div>
        
        <div id="saved" onclick="switchNav4(event)" class="nav-tab nav4">
            <div class="nav-icon"><i class="fa fa-download"></i></div>
            <div class="nav-title">Saved</div>
        </div>
        
        <div id="profile" onclick="switchNav4(event)" class="nav-tab nav4">
            <div class="nav-icon"><i class="fa fa-user"></i></div>
            <div class="nav-title">Profile</div>
        </div>
        
    </nav>

<!--SCRIPT-->
<script src="./script.js"></script>

</body>
</html>
